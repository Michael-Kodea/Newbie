<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="wrapper">
    <div class="square">
      <div class="square-left">
        <picture>
          <source media="(max-width: 600px)" srcset="images/mobile.jpg">
          <source media="(min-width: 601px)" srcset="images/desktop.jpg">
          <img src="images/desktop.jpg" alt="Perfume">
        </picture>
      </div>

      <div class="square-right">
        <div class="overlay">
          <p class="perfume">PERFUME</p>
      
          <h1>Gabrielle Essence Eau De Parfum</h1>
      
          <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</h2>
    
          <div class="priceline">
            <p class="price">$149.99</p>
            <p class="price--discount">$169.99</p>
          </div>
          
          <div class="button"><embed src="images/icon-cart.svg" type="image/svg+xml">
            <div class="button-text">Add to Cart</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
